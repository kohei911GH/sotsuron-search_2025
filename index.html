</head>

</div>

const KEY = "sotsuron_favorites_v3";
let favorites = loadFav();

function loadFav(){
  try { return JSON.parse(localStorage.getItem(KEY) || "[]"); } catch(e) { return []; }
}
function saveFav(){ localStorage.setItem(KEY, JSON.stringify(favorites)); }

function norm(s, ignoreCase=true){
  s = (s ?? "").toString();
  return ignoreCase ? s.toLowerCase() : s;
}
function escapeHtml(s){
  return (s ?? "").toString().replace(/[&<>"']/g, ch => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[ch]));
}
function highlight(text, terms){
  const raw = (text ?? "").toString();
  if(!document.getElementById("optHL").checked) return escapeHtml(raw);
  let out = escapeHtml(raw);
  for(const t of terms) {
    if(!t) continue;
    const esc = t.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    const re = new RegExp(esc, "gi");
    out = out.replace(re, m => `<span class="hl">${m}</span>`);
  }
  return out;
}

function buildHaystack(rec, allFields){
  if(!allFields) return (rec["卒業論文タイトル"] || "");
  return [
    rec["学籍番号"], rec["氏名"], rec["卒業論文タイトル"],
    rec["ページ"], rec["会場"], rec["発表開始時刻"]
  ].filter(Boolean).join(" ");
}

function matchRecord(rec, queryTerms, ignoreCase, andMode, allFields){
  const hay = norm(buildHaystack(rec, allFields), ignoreCase);
  if(queryTerms.length===0) return true;
  if(andMode) return queryTerms.every(t => hay.includes(norm(t, ignoreCase)));
  return queryTerms.some(t => hay.includes(norm(t, ignoreCase)));
}

function isFav(id){
  return favorites.some(x => x["学籍番号"]===id);
}
function toggleFav(rec){
  const id = rec["学籍番号"];
  if(isFav(id)) favorites = favorites.filter(x => x["学籍番号"]!==id);
  else favorites.push(rec);
  applyFavSort(); saveFav(); renderFavorites(); render();
}

function applyFavSort(){
  const v = document.getElementById("favSort").value;
  favorites.sort((a,b)=>{
    if(v==="time") return (a["発表開始時刻"]||"").localeCompare(b["発表開始時刻"]||"");
    if(v==="room") return (a["会場"]||"").localeCompare(b["会場"]||"");
    return (a["学籍番号"]||"").localeCompare(b["学籍番号"]||"");
  });
}

function render(){
  const q = document.getElementById("q").value.trim();
  const ignoreCase = document.getElementById("optCase").checked;
  const andMode = document.getElementById("optAnd").checked;
  const allFields = document.getElementById("optAll").checked;

  const terms = q ? q.split(/\s+/).filter(Boolean) : [];
  const hits = DATA.filter(rec => matchRecord(rec, terms, ignoreCase, andMode, allFields));

  document.getElementById("stats").textContent =
    `ヒット: ${hits.length} / 総件数: ${DATA.length} / お気に入り: ${favorites.length}`;

  renderCards(hits, terms);
  renderTable(hits, terms);
  document.getElementById("favCount").textContent = `お気に入り件数: ${favorites.length}`;
}

function renderCards(hits, terms){
  const el = document.getElementById("results");
  if(!hits.length){
    el.innerHTML = `<div class="small">検索語を入力して検索してください（または該当なし）。</div>`;
    return;
  }
  el.innerHTML = hits.slice(0, 200).map(rec => `
    <div class="card">
      <div class="head">
        <div>
          <div class="title">${highlight(rec["卒業論文タイトル"], terms)}</div>
          <div class="meta">
            <span class="pill mono nowrap">${escapeHtml(rec["学籍番号"])}</span>
            <span class="pill">${escapeHtml(rec["氏名"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["ページ"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["会場"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["発表開始時刻"])}</span>
          </div>
        </div>
        <div class="fav">
          <button class="${isFav(rec["学籍番号"]) ? "" : "secondary"}" onclick='toggleFav(DATA_BY_ID["${rec["学籍番号"]}"])'>
            ${isFav(rec["学籍番号"]) ? "★" : "☆"}
          </button>
        </div>
      </div>
    </div>
  `).join("");
}

function renderTable(hits, terms){
  const wrap = document.getElementById("tableWrap");
  if(!hits.length){ wrap.innerHTML=""; return; }
  const rows = hits.map(rec => `
    <tr>
      <td class="nowrap">${isFav(rec["学籍番号"]) ? "★" : "☆"} <button class="secondary" style="padding:6px 8px;margin-left:6px" onclick='toggleFav(DATA_BY_ID["${rec["学籍番号"]}"])'>切替</button></td>
      <td class="mono nowrap">${escapeHtml(rec["学籍番号"])}</td>
      <td class="nowrap">${escapeHtml(rec["氏名"])}</td>
      <td>${highlight(rec["卒業論文タイトル"], terms)}</td>
      <td class="mono nowrap">${escapeHtml(rec["ページ"])}</td>
      <td class="mono nowrap">${escapeHtml(rec["会場"])}</td>
      <td class="mono nowrap">${escapeHtml(rec["発表開始時刻"])}</td>
    </tr>
  `).join("");
  wrap.innerHTML = `
    <table>
      <thead>
        <tr>
          <th>★</th><th>学籍番号</th><th>氏名</th><th>卒業論文タイトル</th><th>ページ</th><th>会場</th><th>発表開始時刻</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>
  `;
}

function renderFavorites(){
  applyFavSort();
  const el = document.getElementById("favList");
  if(!favorites.length){
    el.innerHTML = `<div class="small">まだお気に入りがありません。</div>`;
    return;
  }
  el.innerHTML = favorites.map(rec => `
    <div class="card">
      <div class="head">
        <div>
          <div class="title">${escapeHtml(rec["卒業論文タイトル"])}</div>
          <div class="meta">
            <span class="pill mono nowrap">${escapeHtml(rec["学籍番号"])}</span>
            <span class="pill">${escapeHtml(rec["氏名"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["ページ"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["会場"])}</span>
            <span class="pill mono nowrap">${escapeHtml(rec["発表開始時刻"])}</span>
          </div>
        </div>
        <div class="fav">
          <button onclick='toggleFav(DATA_BY_ID["${rec["学籍番号"]}"])'>★</button>
        </div>
      </div>
    </div>
  `).join("");
}

function exportFavCSV(){
  if(!favorites.length) return alert("お気に入りが空です");
  const header = ["学籍番号","氏名","卒業論文タイトル","ページ","会場","発表開始時刻"];
  const lines = [header.join(",")];
  for(const r of favorites){
    const row = header.map(k => `"${(r[k]??"").toString().replace(/"/g,'""').replace(/\r?\n/g,' ')}"`);
    lines.push(row.join(","));
  }
  const blob = new Blob([lines.join("\n")], {type:"text/csv;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "favorites.csv";
  document.body.appendChild(a); a.click(); a.remove();
  URL.revokeObjectURL(url);
}

document.getElementById("btnSearch").addEventListener("click", render);
document.getElementById("btnClear").addEventListener("click", ()=>{ document.getElementById("q").value=""; render(); });
document.getElementById("q").addEventListener("input", ()=>{ render(); });
document.getElementById("favSort").addEventListener("change", ()=>{ renderFavorites(); });
document.getElementById("btnFavExport").addEventListener("click", exportFavCSV);
document.getElementById("btnFavClear").addEventListener("click", ()=>{ favorites=[]; saveFav(); renderFavorites(); render(); });

const DATA_BY_ID = Object.fromEntries(DATA.map(r => [r["学籍番号"], r]));

renderFavorites();
render();
</script>

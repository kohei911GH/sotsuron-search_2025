const q = document.getElementById('q');
const res = document.getElementById('res');
const count = document.getElementById('count');

function esc(s){{
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}}

function render(list){{
  count.textContent = `ヒット: ${{list.length}} / 総件数: ${{DATA.length}}`;
  res.innerHTML = '';
  list.forEach(d=>{{
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div class="title">${{esc(d.title)}}</div>
      <div class="meta">
        <div>学籍番号: ${{esc(d.id)}}　/　氏名: ${{esc(d.name)}}</div>
        <div>ページ: ${{esc(d.page)}}　/　会場: ${{esc(d.room)}}　/　発表開始時刻: ${{esc(d.time)}}</div>
        <div>所属ゼミ: ${{esc(d.seminar)}}</div>
      </div>
      <div class="pills">
        <span class="pill">${{esc(d.room)}}</span>
        <span class="pill">${{esc(d.time)}}</span>
        <span class="pill">${{esc(d.seminar)}}</span>
        <span class="pill">${{esc(d.page)}}</span>
      </div>
    `;
    res.appendChild(div);
  }});
}}

function search(){{
  const k = q.value.trim().toLowerCase();
  if(!k) return render(DATA);
  const out = DATA.filter(d =>
    Object.values(d).some(v => v && String(v).toLowerCase().includes(k))
  );
  render(out);
}}

q.addEventListener('input', search);
render(DATA);
</script>
